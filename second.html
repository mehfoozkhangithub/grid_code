<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(3,150px);
            gap:20px;
            grid-template-areas: 
            
            "a a b b"
            "c d d d"
            "e e e e"
            ;
        }
        
        .main>div{
            background-color: rgb(158, 6, 172);
            display:grid;
            justify-content:left;
            align-items:center;
            border-radius: 20px;
            font-size: x-large;
            
        }
        .main>div:nth-child(1)
        {
            grid-area:a ;
        
        }
        .main>div:nth-child(2)
        {
            grid-area:b ;
        }
        .main>div:nth-child(3)
        {
            grid-area:c ;
        }
        .main>div:nth-child(4)
        {
            grid-area:d ;
        }
        .main>div:nth-child(5)
        {
            grid-area:e ;
        }

    </style>
</head>
<body>
    <!-- parent div -->
    <div class="main">
    
   <div>A</div>
   <div>B</div>
   <div>C</div>
   <div>D</div>
   <div>E</div>
    
    </div>
</body>
</html>
